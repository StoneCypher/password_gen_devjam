<!doctype html>
<html>

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="index.css" />

    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript">
      window.onload = pwd_bundle.bootstrap;
    </script>

  </head>

  <body>

    <h1>Let's make a password!</h1>

    <label for="pass_length">
      <span>Password length</span>
      <input id="pass_length" name="pass_length" type="number" min="1" value="12" />
    </label>

    <label for="pass_count">
      <span>Password count</span>
      <input id="pass_count" name="pass_count" type="number" min="1" value="3" />
    </label>

    <label for="has_upper" class="gap_above">
      <span>Include <b>uppercase</b></span>
      <input id="has_upper" name="has_upper" type="checkbox" checked />
    </label>

    <label for="has_lower">
      <span>Include <b>lowercase</b></span>
      <input id="has_lower" name="has_lower" type="checkbox" checked />
    </label>

    <label for="has_number">
      <span>Include <b>numbers</b></span>
      <input id="has_number" name="has_number" type="checkbox" checked />
    </label>

    <label for="has_symbol">
      <span>Include <b>symbols</b></span>
      <input id="has_symbol" name="has_symbol" type="checkbox" checked />
    </label>

    <div id="output"></div>

  </body>

</html>
